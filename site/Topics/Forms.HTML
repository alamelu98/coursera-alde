<!DOCTYPE html>
<html>
<head>
	<title>
		Forms using Html
	</title>
</head>
<body>
	<form action="http://www.example.com/review.php" method="get">
		<fieldset>
			<legend>Your Details</legend>
			<label>Name : </label>
			<input type="text" name="name" placeholder="Enter your Name" required="required">
			<br />
			<label>Age :</label>
			<input type="radio" name="age" checked="checked">
			<label>>10</label>
			<input type="radio" name="age">
			<label>10 to 30 </label>
			<input type="radio" name="age">
			<label> 30 to 60</label>
			<br />
			<label>Hobbies</label>
			<input type="checkbox" name="hobby" checked="checked">
			<label>Drawing</label>
			<input type="checkbox" name="hobby">
			<label>Dancing</label>
			<input type="checkbox" name="hobby">
			<label>Singing</label>
			<input type="checkbox" name="hobby">
			<label>Cycling </label>
			<input type="text" name="others" placeholder="other Hobbies">
			<br />
			<button> next </button>
		</fieldset>
		<fieldset>
			<legend>Contact details</legend>
			<label>Phone number</label>
			<select name="code">
				<option selected="selected"> +91 </option>
				<option> +11</option>
				<option>+21</option>
				<option>+044</option>
			</select>
			<input type="text" name="phno" maxlength="10" required="required" placeholder="phonenumber">
			<br />
			<label>Address:</label>
			<textarea name="address" rows="4" cols="30">Enter your address below</textarea>
			<br />
			<label>Email:</label>
			<input type="email"  name="email" required="required">
			<br />
			<label>Website</label>
			<input type="url" name="url"  required="required">
			<br />
			<label>Devices used</label>
			<select name ="devices" multiple="multiple">
				<option>ipad</option>
				<option>Macbook</option>
				<option>Laptop</option>
				<option>mobile phone</option>
			</select>
			<br />
			<button>next </button>
		</fieldset>
		<fieldset>
			<legend>Personal details</legend>
			<label>Date of Birth:</label>
			<input type="date" name="dob">
			<br />
			<label>Place of Birth</label>
			<input type="text" name="place" placeholder="place of birth">
			<br />
			<label>Password</label>
			<input type="Password" name="pass">
			<br />
			<label>Password rewrite</label>
			<input type="Password" name="pass"> 
			<br />
			<input type="submit" name="submit" value="Submit">
			<input type="image" src="Image_Topic/images/popsicles.jpg" width="20px" height="20px">
			<br />		
			<form action="http://www.example.com/review.php" method="post">
				<input type="file" name="document">
				<br />
				<button> upload</button>
			</form>				
             

		</fieldset>
	</form>




</body>
</html>
